{% extends 'base.html' %}

{% block body %}
    <a href="{% url 'savefeed' %}"><button>Save</button></a>
    <h3>Search Result for {{ searchterm }}</h3>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ article.link }}">{{ article.title }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
